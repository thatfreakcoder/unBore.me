<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unBore.me | Relive the Unboring Life</title>
    <!-- add favicon -->
    <link rel="shortcut icon" href="./assets/icon-512x512.png" type="image/x-icon">
    <link rel="icon" href="./assets/icon-512x512.png" type="image/x-icon">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#222831">
    <link rel='manifest' href='./manifest.json'>

    <script>
        // Registering our Service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js', {
                    scope: './'
                })
                .then(() => {
                    console.info('Service Worker Registered');
                }, err => console.error("Service Worker registration failed: ", err));

            navigator.serviceWorker.ready.then(() => {
                console.info('Service Worker Ready');
            });
        }
    </script>

</head>

<body>
    <div class="header">
        <button onClick="changeTheme()">
            <i class="fas fa-moon" id="icon"></i>
        </button>
    </div>
    <div class="activity-container text-center">
        <p id="main"></p>
        <div class="spinner-border text-primary" role="status" id="loader">
            <span class="sr-only">Loading...</span>
        </div>
        <button class="btn-reload" type="button" onclick="getActivity()">Nah! Show me some more</button>
    </div>
    <script src="./app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
